<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (pokemon of getPage(); track pokemon.id) {
        <div class="col">
            <div class="card h-100 text-center" [routerLink]="['/pokemon', pokemon.id]" style="cursor: pointer;">
                <img [src]="pokemon.sprites.front_default" alt="Pokémon {{pokemon.name}}"> 
                <div class="card-body">
                    <h2 class="card-title">{{pokemon.name}}</h2>
                </div>
            </div>
        </div>
    }
</div>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mt-4">
        <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="currentPage = currentPage - 1" style="cursor: pointer;">Précédent</a>
        </li>
        <li class="page-item">
            <span class="page-link">Page {{currentPage}} / {{Math.ceil(pokemons.length / pokemonParPage)}}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage >= Math.ceil(pokemons.length / pokemonParPage)">
            <a class="page-link" (click)="currentPage = currentPage + 1" style="cursor: pointer;">Suivant</a>
        </li>
    </ul>
</nav>
